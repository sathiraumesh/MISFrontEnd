<div fxLayout="row" fxLayoutAlign="center">

  <mat-card fxLayout="column" fxFlex="80" class="search-bar">
    <mat-card-header>
      <h2 class="header-search-bar"> <strong> DRUG LIST </strong> </h2>

    </mat-card-header>

    <mat-card-header (click)=toggleSearch()>
      search
    </mat-card-header>
  </mat-card>



</div>


<div fxLayout="row" fxLayoutAlign="center center" *ngIf="searchToggle">
  <mat-card fxFlex="80" fxLayoutAlign="left center">
    <mat-card-header fxLayoutAlign="left center" fxLayoutGap="10px">

      <mat-form-field class="example-full-width">
        <input #fil1 matInput placeholder="Drug ID" (keyup)="selectByDrugID($event)" name="Drug ID">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input #fil2 matInput (keyup)="selectByDrugName($event)" placeholder="Drug Name">
      </mat-form-field>



      <button mat-stroked-button (click)="clearFilters(fil1,fil2)">Clear Filters</button>

    </mat-card-header>

  </mat-card>

</div>



<div fxLayout="row" fxLayoutAlign="center">
  <mat-card fxFlex="80">
    <mat-card-header>

    </mat-card-header>

    <mat-card-content>
      <ag-grid-angular fxFlex="100" style="height: 40vh;" class="ag-theme-balham" [rowData]="rowData" [columnDefs]="columnDefs"
        [enableSorting]="true" [enableFilter]="true" rowSelection="single" [animateRows]="true" (selectionChanged)="onRowSelectedChange($event)"
        (gridReady)="onGridReady($event)">

      </ag-grid-angular>
    </mat-card-content>
    <div *ngIf="rowSelected" fxLayout="row" fxLayoutAlign="left" fxLayoutGap="20px">

      <button mat-raised-button color="warn" (click)=openDialog()>Delete</button>
      <button mat-raised-button color="primary" (click)=editDialog()>Update</button>

    </div>
  </mat-card>


  <div>
    <!-- {{selectedName|json}} -->
    <!-- {{userId}} -->
  </div>
</div>
