<div fxLayout="row" fxLayoutAlign="center">

  <div fxLayout="column">
    <h2 mat-dialog-title>{{data}}</h2>
    <mat-dialog-actions>
      <button mat-raised-button [mat-dialog-close]="true" color="warn">Yes</button>
      <button mat-raised-button [mat-dialog-close]="false">No</button>
    </mat-dialog-actions>

    
  </div>


</div>
