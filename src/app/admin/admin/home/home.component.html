







<ag-grid-angular

        style="width: 70vhpx; height: 50vh;" 
        class="ag-theme-balham"
        [rowData]="rowData" 
        [columnDefs]="columnDefs"
        [enableSorting]="true"
        [enableFilter]="true"
        rowSelection="multiple"
        [animateRows]="true"
        (gridReady)="onGridReady($event)"
        

>

</ag-grid-angular>

<button mat-raised-button [matMenuTriggerFor]="menu">
        Role
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="selectRole()">
          <span>Doctors</span>
        </button>
        <button mat-menu-item >
          <span></span>
        </button>
        <button mat-menu-item>
          <span>Disable alerts</span>
        </button>
      </mat-menu>
